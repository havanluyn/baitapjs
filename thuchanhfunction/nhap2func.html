<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Phần này là tạo mảng 2 chiều
        function array(col, row, max, min) {
            let arr = new Array();
            for (i = 0; i < row; i++) {
                arr[i] = [];
                for (j = 0; j < col; j++) {
                    arr[i][j] = Math.floor(Math.random() * (max - min + 1)) + min;
                }
            }
            return arr;
        }
        let cols = Number(prompt('Nhập số cột của mảng'));
        let rows = Number(prompt('Nhập số hàng của mảng'));
        let arraydim2 = array(cols, rows, 90, 10);
        document.write(arraydim2.join('<br>'));
        document.write('<br>');
        document.write('<br>');
        // phần này là tổng các phần tử giá trị chẵn trong mảng
        function sumEven(array) {
            let sum = 0;
            for (i = 0; i < rows; i++) {
                for (j = 0; j < cols; j++)
                    if (array[i][j] % 2 == 0) {
                        sum += array[i][j];
                    }
            }
            return sum;
        }
        let sum = sumEven(arraydim2);
        document.write('Tổng các số chẵn trong mảng là: ' + sum);
        document.write('<br>');
        document.write('<br>');
        // Phần này là tổng đường chéo chính trong mảng
        function sumDiag(array) {
            if (rows == cols) {
                let sumD = 0;
                for (i = 0; i < rows; i++) {
                    for (j = 0; j < cols; j++)
                        if (i == j) {
                            sumD += array[i][j];
                        }
                }
                return sumD;
            }
            else {
                return sumD = 'Không thực hiện được';
            }
        }
        let sumDcc = sumDiag(arraydim2);
        document.write('Tổng các số trên đường chéo chính là: ' + sumDcc);
        document.write('<br>');
        document.write('<br>');

        // Phần này là tổng đường chéo phụ trong mảng
        function sumDiagp(array) {
            if (rows == cols) {
                let sumDp = 0;
                for (i = 0; i < rows; i++) {
                    for (j = 0; j < cols; j++)
                        if ((i + j) == (rows - 1)) {
                            sumDp += array[i][j];
                        }
                }
                return sumDp;
            }
            else {
                return sumDp = 'Không thực hiện được';
            }
        }
        let sumDcp = sumDiagp(arraydim2);
        document.write('Tổng các số trên đường chéo phụ là: ' + sumDcp);
        document.write('<br>');
        document.write('<br>');

        // Phần này là tổng các giá trị trên đường biên
        function sumBoder(array) {
            let sumB = 0;
            for (i = 0; i < rows; i++) {
                for (j = 0; j < cols; j++)
                    if (i == 0 || j == 0 || i == (rows - 1) || j == (cols - 1)) {
                        sumB += array[i][j];
                    }
            }
            return sumB;
        }
        let sumBd = sumBoder(arraydim2);
        document.write('Tổng các số trên đường viền là: ' + sumBd);
        document.write('<br>');
        document.write('<br>');

        // Phần này là ma trận tam giác dưới
        function tamgiacduoi(array) {
            let array1 = new Array();
            let cot = cols;
            for (i = 0; i < rows; i++) {
                for (j = 0; j < cot; j++) {
                    array1[i][j] = array[i][j]
                }
                cot--;
            }
            return array1;
        }
        let tamgiac = tamgiacduoi(arraydim2);
        document.write(tamgiac.join('<br>'));
        document.write('<br>');
        document.write('<br>');

         // Phần này là ma trận tam giác tren
         function tamgiactren(array) {
            let array2 = new Array();
            for (i = 0; i < rows; i++) {
                for (j =0; j <i+1; j++) {
                    array2[i][j] = array[i][j];
                }
            }
            return array2;
        }
        let tamgiactr = tamgiactren(arraydim2);
        document.write(tamgiactr.join('<br>'));
    </script>
</body>
</html>
