<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
       
            <div class="row-add">
                ID <input type="text" id="id">
                <br>
                Name <input type="text" id="name">
                <br>
                Gender <input type="text" id="gioitinh">
                <br>
                Email <input type="text" id="email">
                <br>
                Ngay Sinh <input type="text" id="ngaysinh">
                <br>
                <button onclick="add()" class="btn btn-add">ADD</button>
        </div>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Email</th>
                <th>Ngày sinh</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        var Students= [{
            Id:1,
            Name: "Ha Van Luyn",
            Gender:true,
            Email: 'hvluyn@gmail.com',
            Dob:'12/04/1998'        
        },
        {
            Id:2,
            Name: "Luyn Van Ha",
            Gender:true,
            Email: 'hvluyn@gmail.com',
            Dob:'12/04/1998'        
        }]
        function danhsach() {
           let htmls= Students.map(function(index){
            return `<tr >
                    <td>${index.Id}</td>
                    <td >${index.Name}</td>
                    <td >${index.Gender?"Nam":"Nu"}</td>
                    <td >${index.Email}</td>
                    <td >${index.Dob}</td>
                    <td>
                        <button onclick='remove(${index.Id})'>Xóa</button>
                        <button onclick='edit(${index})'>Edit</button>
                        <button onclick='save(${index})'>Save</button>
                    </td>
                </tr> ` 
            })
            document.querySelector('tbody').innerHTML=htmls.join('') ;  
        }
        danhsach();
        function add() {
            let id=document.querySelector('#id').value;
            let name=document.querySelector('#name').value;
            let gioitinh=document.querySelector('#gioitinh').value;
            let email=document.querySelector('#email').value;
            let ngaysinh=document.querySelector('#ngaysinh').value;
            let studentadd={Id:id,
                            Name: name,
                            Gender:gioitinh,
                            Email: email,
                            Dob:ngaysinh}  
            Students.push(studentadd) ;   
            danhsach();            
        }
        function remove(index) {
            let position=Students.findIndex(function (std) {
                return std.Id == index;
            })
            Students.splice(position,1)
            danhsach();    
        }
    </script>
</body>
</html>
